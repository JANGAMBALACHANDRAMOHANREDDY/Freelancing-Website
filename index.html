<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreelanceHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .banner {
            background: url('https://source.unsplash.com/1600x500/?freelance,work') no-repeat center center/cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .services, .featured-jobs, .payment {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .services img, .featured-jobs img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .payment img {
            width: 200px;
            display: block;
            margin: auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>FreelanceHub</h1>
    </header>
    <div class="banner">
        Find the Best Freelancers for Your Business
    </div>
    <div class="container">
        <section class="services">
            <h2>Our Services</h2>
            <img src="https://source.unsplash.com/800x400/?business,teamwork" alt="Services">
        </section>
        <section class="featured-jobs">
            <h2>Featured Jobs</h2>
            <img src="https://source.unsplash.com/800x400/?technology,work" alt="Featured Jobs">
        </section>
        <section class="payment">
            <h2>Make a Payment</h2>
            <p>Scan the QR Code to complete your payment.</p>
            <img src="https://source.unsplash.com/200x200/?qr,payment" alt="QR Code">
        </section>
    </div>
    <footer>
        <p>Contact Us: jangambalachandramohanreddy@gmail.com | +91 8978493009</p>
    </footer>
</body>
</html>
